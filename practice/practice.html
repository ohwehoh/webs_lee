<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험1</title>
</head>
<body>
    <script>
        //01. 변수 : 데이터 저장소
        {
            var x = 100;            //변수 x에 숫자 100을 저장
            var y = 200;            //변수 y에 숫자 200을 저장
            var z = "javascript";   //변수 z에 문자 javascript를 저장

            document.write("<br>*** 01. 변수 ***<br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");
        }

        //02. 변수 : 데이터 저장 + 데이터 변경
        {
            let x = 100;
            let y = 200;
            let z = "javascript";

            x = 300;
            y = 400;
            z = "jquery";

            document.write("<br>*** 02. 변수 ***<br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");
        }

        //03. 변수 : 데이터 저장 + 데이터 변경 + 데이터 추가
        {
            let x = 100;
            let y = 200;
            let z = "javascript";

            x += 300;  // x = x + 300;
            y -= 400;  // y = y - 400;
            z += "jquery";

            document.write("<br>*** 03. 변수 ***<br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");
        }

        // 04. 변수 : 변수의 종류 : 지역변수 + 전역변수
        {
            let x = 100;    //전역변수
            let y = 200;    //전역변수

            function func(){
                let x = 500;            //지역변수
                let s = "javascript";   //지역변수
                x += 200;        //지역변수 100->200
                y = 300;        //전역변수 200->300      

                document.write("<br>*** 03. 변수 ***<br>");
                document.write("함수 안<br>");
                document.write(x, "<br>");
                document.write(y, "<br>");
                document.write(s, "<br>");
            }
            func();


            document.write("함수 밖<br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            //document.write(s, "<br>");
        // 
        }

        // 05. 상수 : 데이터 저장 + 데이터 변경(X)
        {
            const x = 100;
            const y = 200;
            const z = "javascript";

            // x = 300;
            // y = 400;
            // z = "jquery";

            document.write("<br>*** 05. 상수 ***<br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");
        
        }

        // 06. 배열 : 여러개의 데이터를 저장 : 표현 방법1
        {
            const arr = new Array();
            arr[0] = 100;
            arr[1] = 200;
            arr[2] = "javascript";

            document.write("<br>*** 06. 배열 ***<br>");
            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br>");
        }

        // 07. 배열 : 여러개의 데이터를 저장 : 표현 방법2
        {
            const arr = new Array(100, 200, "javascript");

            document.write("<br>*** 07. 배열 ***<br>");
            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br>");
        }

        // 08. 배열 : 여러개의 데이터를 저장 : 표현 방법3
        {
            const arr = [];
            arr[0] = 100;
            arr[1] = 200;
            arr[2] = "javascript";

            document.write("<br>*** 08. 배열 ***<br>");
            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br>");
        }

        // 09. 배열 : 여러개의 데이터를 저장 : 표현 방법4
        {
            const arr = [100, 200, "javascript"];

            document.write("<br>*** 09. 배열 ***<br>");
            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br>");
        }

        // 10. 객체 : 데이터를 저장(키와 값) : 표현 방법1 : 배열의 방법도 동일하게 적용
        {
            const obj = new Object();

            obj[0] = 100;
            obj[1] = 200;
            obj[2] = "javascript";

            document.write("<br>*** 10. 객체  ***<br>");
            document.write(obj[0], "<br>");
            document.write(obj[1], "<br>");
            document.write(obj[2], "<br>");
        }

        // 11. 객체 : 데이터를 저장(키와 값) : 표현 방법2
        {
            const obj = new Object();

            obj.a = 100;
            obj.b = 200;
            obj.c = "javascript";

            document.write("<br>*** 11. 객체  ***<br>");
            document.write(obj.a, "<br>");
            document.write(obj.b, "<br>");
            document.write(obj.c, "<br>");
        }

        // 12. 객체 : 데이터를 저장(키와 값) : 표현 방법3
        {
            const obj = {};

            obj.a = 100;
            obj.b = 200;
            obj.c = "javascript";

            document.write("<br>*** 12. 객체  ***<br>");
            document.write(obj.a, "<br>");
            document.write(obj.b, "<br>");
            document.write(obj.c, "<br>");
        }

        // 13. 객체 : 데이터를 저장(키와 값) : 표현 방법4
        {
            const obj = { a:100, b:200, c:"javascript" };

            document.write("<br>*** 13. 객체  ***<br>");
            document.write(obj.a, "<br>");
            document.write(obj.b, "<br>");
            document.write(obj.c, "<br>");
        }

        // 14. 객체 : 데이터를 저장(키와 값) : 표현 방법5 : 배열 속에 객체
        {
            const obj = [
                {a: 100, b: 200},
                {c: "javascript"}
            ];

            document.write("<br>*** 14. 객체  ***<br>");
            document.write(obj[0], "<br>");
            document.write(obj[0].a, "<br>");
            document.write(obj[0].b, "<br>");
            document.write(obj[1], "<br>");
            document.write(obj[1].c, "<br>");
        }

        // 15. 객체 : 데이터를 저장(키와 값) : 표현 방법6 : 객체 속에 배열
        {
            const obj = {
                a: 100,
                b: [200, 300],
                c: {x: 400, y: 500},
                d: "javascript"
            };

            document.write("<br>*** 15. 객체  ***<br>");
            document.write(obj.a, "<br>");
            document.write(obj.b[0], "<br>");
            document.write(obj.b[1], "<br>");
            document.write(obj.c.x, "<br>");
            document.write(obj.c.y, "<br>");
            document.write(obj.d, "<br>");
        }
        
        // 16. 객체 : 데이터를 저장(키와 값) : 표현 방법7 : 객체 속에 변수
        {
            const a = 100;
            const b = 200;
            const c = "javascript";

            const obj = { a, b, c };

            document.write("<br>*** 16. 객체  ***<br>");
            document.write(obj.a, "<br>");
            document.write(obj.b, "<br>");
            document.write(obj.c, "<br>");
            document.write(a);
        }

        // 17. 객체 : 데이터를 저장(키와 값) : 표현 방법8 : 객체 속에 함수
        {
            const obj = {
                a: 100,
                b: [200, 300],
                c: {x: 400, y: 500},
                d: "javascript",
                e: function(){
                    document.write("javascript가 실행되었습니다.<br>");
                },
                f: function(){
                    document.write(obj.d, "가 실행되었습니다.<br>");
                },
                g: function(){
                    document.write(this.d, "가 실행되었습니다.<br>");
                }
            };

            document.write("<br>*** 17. 객체  ***<br>");
            document.write(obj.a, "<br>");
            document.write(obj.b, "<br>");
            document.write(obj.b[0], "<br>");
            document.write(obj.b[1], "<br>");
            document.write(obj.c.x, "<br>");
            document.write(obj.c.y, "<br>");
            obj.e();
            obj.f();
            obj.g();
        }

        //데이터 저장 --> 데이터 불러오기
        //01. 변수 : 데이터 불러오기
        {
            let x = 100,
                y = 200,
                z = "javascript";

            document.querySelector(".result01").innerHTML = x + "<br>" + y + "<br>" + z;
        }

        //02. 상수 : 데이터 불러오기
        {
            const x = 100,
                  y = 200,
                  z = "javascript";
                
            document.querySelector(".result02").innerHTML = x + "<br>" + y + "<br>" + z;
        }

        //03. 배열 : 데이터 불러오기
        {
            const arr = [100, 200, "javascript"];

            document.querySelector(".result03").innerHTML = arr[0] + "<br>" + arr[1] + "<br>" + arr[2];
        }

        //04. 배열 : 데이터 불러오기 : 2차 배열
        {
            const arr = [100, 200, ["javascript", "jquery"]];

            document.querySelector(".result04").innerHTML = arr[0] + "<br>" + arr[1] + "<br>" + arr[2] + "<br>" + arr[2][0] + "<br>" + arr[2][1];
        }

        //05. 배열 : 데이터 불러오기 : 갯수 구하기
        {
            const arr = [100, 200, "javascript"];

            document.querySelector(".result05").innerHTML = arr.length;
        }

        //06. 배열 : 데이터 불러오기 : for()문
        {
            const arr = [100, 200, 300, 400, 500];
            // document.write(arr[0])
            // document.write(arr[1])
            // document.write(arr[2])
            // document.write(arr[3])
            // document.write(arr[4])
            //for(초기값, 조건식, 증감식)
            // for( let i=0; i<arr.length; i++ ){
            //     document.write(arr[i], "<br>");
            // }
            for( let i=0; i<arr.length; i++ ){
                document.querySelector(".result06").innerHTML += arr[i] + "<br>";
            }
        }

        //07. 배열 : 데이터 불러오기 : forEach()
        {
            const num = [100, 200, 300, 400, 500];

            //forEach()
            num.forEach(function(el){
                document.querySelector(".result07").innerHTML += el + "<br>";
            });
        }
    </script>
</body>
</html>
