<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        //반복문에는 while문, do while문, for문이 있다.
        
        { // while문
            document.write("**안녕하세요 10번 출력하기**", "<br>")
            var i = 1;
            while(i<=10){
                document.write("안녕하세요" + i, "<br>");
                i++;
            }
            document.write("==========The End==========", "<br><br>");

            document.write("**1부터 30까지의 숫자 중 2와 6의 배수인 숫자만 출력하기**", "<br>");
            var j = 1;
            while(j<=30){
                if(j % 2 == 0 && j % 6 == 0){
                    document.write(j, "<br>");
                }
                j++
            }
            document.write("==========The End==========", "<br><br>");

            document.write("**20부터 10까지의 숫자 중 짝수는 파란색, 홀수는 빨간색으로 출력하기**", "<br>");
            var n = 20;
            while(n>=10){
                if(n%2 == 0){
                    document.write("<p class='blue'>" + n + "</p>");  // 자바스크립트 안에서 html쓰기
                }else{
                    document.write("<p class='red'>" + n + "</p>");
                }
                n--;
            }
            document.write("==========The End==========", "<br><br>");
        }
    </script>
</body>
</html>
