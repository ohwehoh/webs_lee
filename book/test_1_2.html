<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매량</title>
</head>
<body>
    <script>
        var salesrate1 = 1200;
        var salesrate2 = 1300;
        var salesrate3 = 1000;
        var average = (salesrate1 + salesrate2 + salesrate3) / 3;

        var salesrate4 = prompt("4분기 판매량을 입력하시오.");
        // salesrate4 >= average?document.write("판매량이 평균 이상입니다."):document.write("판매량이 평균 미달입니다.")
        result = salesrate4 >= average?"판매량이 평균 이상입니다.":"판매량이 평균 미달입니다.";
        document.write(result);
    </script>
</body>
</html>
