<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        var walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?", "0");
        
        if(walkAmount >= 10000){
            document.write("매우 좋은 습관을 지니고 계시는 군요!","<br>");
        }
        document.write("==========The End=========", "<br>");

        var min = prompt("당신의 하루 통화량은 몇 분인가요?","0");
        if(min >= 60) {document.write("많이 사용하는 편이네요.", "<br>");}
        document.write("==========The End=========", "<br>")

        var yourNumber = prompt("좋아하는 숫자를 입력하시오.");

        var num = yourNumber % 2;

        if(num){
            document.write("당신이 좋아하는 숫자는 홀수입니다.");
        }else{document.write("당신이 좋아하는 숫자는 짝수입니다.");}
    </script>
</body>
</html>
